<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="sticky-top">

                    <a class="navbar-brand" href="#">
                        <img src="/img/logo.png" alt="Tradesystem logo" width="80" height="40"

                    </a>

                    <form method="get" action="" class="search d-flex">

                        <button class="btn btn-primary ml-2" href="">
                            <span class="d-flex align-items-center">
                                <span class="material-symbols-outlined">

                                <span>

                    </form>

                    <!-- Pre Login -->

                    </div> -->
                    <!-- End Pre Login -->
                    
                    <!-- Post Login -->
                    <div class="d-flex align-items-center">
                        <div class="nav-item dropdown d-none d-lg-block user-dropdown">
                            <a class="nav-link" id="user-dropdown" href="#" data-bs-toggle="dropdown"

                                <img class="img-xs rounded-circle" src="img/default_male.jpg" alt="Profile image" />

                            <div class="dropdown-menu dropdown-menu-right navbar-dropdown"

                                <div class="dropdown-header text-center">

                                    <p class="mb-1 mt-3 font-weight-semibold">Phạm Hồng Dương</p>
                                    <p class="fw-light text-muted mb-0">admin@gmail.com</p>
                                </div>
                                <a href="/profile" class="dropdown-item">
                                    <span class="d-flex align-items-center">
                                        <span class="material-symbols-outlined">
                                            person
                                        </span>
                                        <span>

                                        </span>
                                    </span>
                                </a>
                                <a href="/profile" class="dropdown-item">
                                    <span class="d-flex align-items-center">
                                        <span class="material-symbols-outlined">
                                            logout
                                        </span>
                                        <span>
                                            Đăng xuất
                                        </span>
                                    </span>
                                </a>
