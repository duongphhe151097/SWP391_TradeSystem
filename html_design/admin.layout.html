    <div id="viewport">

            <header>

            <ul class="nav d-flex">
                <li class=" w-100">
                    <a href="#">
                        <span class="d-flex align-items-center">

                        </div>
                        <a href="/profile" class="dropdown-item">
                            <span class="d-flex align-items-center">
                                <span class="material-symbols-outlined">
                                    person

                                <span>
                                    Thông tin tài khoản
                                </span>
                            </span>
                        </a>
                        <a href="/profile" class="dropdown-item">
                            <span class="d-flex align-items-center">
                                <span class="material-symbols-outlined">
                                    logout
                                </span>
                                <span>
                                    Đăng xuất
                                </span>
                            </span>
                        </a>
                    </div>
                </div>
